<div class="evaluate-results-container" *ngIf="evaluationResponse">
  <!-- No header here; the navbar displays the judge info -->
  <section class="posters-container">
    <mat-card *ngFor="let poster of evaluationResponse.posters" class="poster-card">
      <mat-card-title>{{ poster.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ poster.abstract }}</p>
        <p><strong>Relevance Score:</strong> {{ poster.relevance_score | number:'1.2-2' }}</p>
      </mat-card-content>
    </mat-card>
  </section>
</div>

<div *ngIf="loading" class="loading">Loading event details...</div>
<div *ngIf="error" class="error">{{ error }}</div>
