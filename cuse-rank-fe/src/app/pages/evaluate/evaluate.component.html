<div class="evaluate-container">
    <mat-card class="eval-card">
      <mat-card-title>Evaluate Posters</mat-card-title>
      <mat-card-content>
        <form [formGroup]="evalForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Unique Code</mat-label>
            <input matInput formControlName="uniqueCode" placeholder="Enter unique code" />
            <mat-error *ngIf="evalForm.get('uniqueCode')?.hasError('required')">
              Unique code is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>NetID</mat-label>
            <input matInput formControlName="netid" placeholder="Enter your NetID" />
            <mat-error *ngIf="evalForm.get('netid')?.hasError('required')">
              NetID is required
            </mat-error>
          </mat-form-field>
          <div *ngIf="error" class="error">{{ error }}</div>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
